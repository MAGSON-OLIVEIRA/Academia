<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br" >
	
	<ui:composition template="layout.xhtml">
	
		<f:metadata>
			<f:viewParam name="matricula" value="#{alunoBean.matricula}"/>
			<f:viewAction action="#{alunoBean.carregar()}" />
		</f:metadata>
	
	<ui:define name="conteudo">
		<h1>#{alunoBean.titulo}</h1>
		
		<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
			<div id="infoMessage" ><h:messages/> </div>
		</h:panelGroup>
		<br />
		<form jsf:id="form" >
			<input type="hidden" jsf:value="#{alunoBean.aluno.matricula}"/>
			<fieldset>
				<legend>Dado Pessoais</legend>
				<label for="nome" >Nome</label><br />
				<input type="text"  id="nome" jsf:value="#{alunoBean.aluno.nome}"  maxlength="64" jsf:label="Nome">
					<f:validateLength  minimum="2" maximum="64" />
				</input>
				<br />
				<label for="sexo" >Sexo</label><br />
				<select  id="sexo" jsf:value="#{alunoBean.aluno.sexo}" size="0" >
					<f:selectItems value="#{dataBean.sexos}" />
				</select><br />
				<label for="rg" >RG</label><br />
				<input type="text" name="rg" id="rg" jsf:value="#{alunoBean.aluno.rg}" maxlength="10" jsf:label="Rg" >
					<f:validateRequired/>
					<f:validateLongRange  minimum="100000" maximum="9999999999"/>
				</input>
				<br />
				<label for="dataNascimento"> Data de Nascimento  </label><br />
<!-- 				<input type="date" jsf:value="#{alunoBean.aluno.dataNascimento}" id="dataNascimento" jsf:label="Data de Nascimento"> -->
<!-- 					<f:convertDateTime type="LocalDate" pattern="yyyy-MM-dd" --> 
<!-- 				</input> -->
			</fieldset>
			
			<br />
			
			<fieldset>
				<legend>Situação</legend>
				<label for="situacao" >Situação</label>
				<select name="situacao" id="situacao" jsf:value="#{alunoBean.aluno.situacao}" size="0" >
					<f:selectItems  value="#{dataBean.situacoes}" />
				</select>
			</fieldset>
			
			<br />
			
			<fieldset>
				<legend>Endereço</legend>
				<label for="rua" >Rua</label><br />
				<input type="text" name="rua" id="rua" jsf:value="#{alunoBean.aluno.endereco.rua}" maxlength="128" jsf:label="Rua">
					<f:validateLength minimum="2"  maximum="128" />
				</input>
				<br />
				<label for="numero" >Número</label><br />
				<input type="numero" name="numero" id="numero" jsf:value="#{alunoBean.aluno.endereco.numero}" maxlength="6" jsf:label="Número" >
					<f:validateLength minimum="2" maximum="6" />
					<f:validateLongRange minimum="1" maximum="999999" />
				</input>
				<br />
				<label for="complemento" >complemento</label><br />
				<input type="text" name="complemento" id="complento" jsf:value="#{alunoBean.aluno.endereco.complemento}" maxlength="6" jsf:label="Complemento" >
					<f:validateLength  maximum="32" />
				</input>
				<br />
				<label for="cidade" >Cidade</label><br />
				<input type="text" name="cidade" id="cidade" jsf:value="#{alunoBean.aluno.endereco.cidade}" maxlength="32" jsf:label="Cidade">
					<f:validateLength minimum="2" maximum="32" />
				</input>
				<br />
				<label for="cep" >Cep</label><br />
				<input type="text" name="cep" id="cep" jsf:value="#{alunoBean.aluno.endereco.cep}" maxlength="8" jsf:label="Cep">
					<f:validateRequired/>
					<f:validateLongRange  minimum="10000000" maximum="99999999"/>
				</input>
				<br />
				<label for="estado" >Estado</label><br />
				<select name="estado" id="estado" jsf:value="#{alunoBean.aluno.endereco.estado.sigla}" size="0" jsf:label="Estado">
					<f:selectItem itemLabel="Escolha..." itemValue="" />
					<f:selectItems value="#{dataBean.estados}" var="e" itemLabel="#{e.nome}" itemValue="#{e.sigla}" />
					<f:validateRequired/>
				</select>
			</fieldset>
			
			<br />
			
			<fieldset>
			
				<legend>Contato</legend>
				
				<label for="email" >E-mail</label><br />
				<input type="email" name="email" id="email" maxlength="64" jsf:value="#{alunoBean.aluno.email}" jsf:label="E-mail" >
					<f:validateLength maximum="64" />
					<f:validateRegex pattern=".+@.+"/>
				</input>
				<br />
				
				<label for="telefoneCelular" >Telefone Celular</label><br />
				<input type="tel" name="telefoneCelularDDD" id="telefoneCelularDDD" jsf:value="#{alunoBean.aluno.telefone.dddCelular}" jsf:label="DDD celular" >
					<f:validateRequired/>
					<f:validateLongRange  minimum="10" maximum="99"/>
				</input>&#160;
				<input type="tel" name="telefoneCelularNumero" id="telefoneCelularNumero" jsf:value="#{alunoBean.aluno.telefone.numeroCelular}" maxlength="9" jsf:label="Telefone celuar">
					<f:validateRequired/>
					<f:validateLongRange  minimum="100000000" maximum="999999999"/>
				</input> <br />
				
				<label for="telefoneFixo" >Telefone Fixo</label><br />
				<input type="tel" name="telefoneFixoDDD" id="telefoneFixoDDD" jsf:value="#{alunoBean.aluno.telefone.dddFixo}">
					<f:validateLongRange  minimum="10" maximum="99"/>
				</input>&#160;
				<input type="tel" name="telefoneFixoNumero" id="telefoneFixoNumero" jsf:value="#{alunoBean.aluno.telefone.numeroFixo}">
					<f:validateLongRange  minimum="10000000" maximum="99999999"/>
				</input>
				
			</fieldset>
			
			<br />
			
			<input type="submit" value="Salvar" jsf:action="#{alunoBean.gravar}" />
			<input type="button" value="Relatório de acessos"   />
		
		</form>
</ui:define>
</ui:composition>
</html>
